<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
	<title>Weather</title>
</head>

<body>
	<div class="weather">
		<div class="weather__inner">
			<div class="current">
				<div class="current__city">Москва</div>
				<div class="current__description">ясно</div>
				<div class="current__temperature">25°</div>
			</div>
			<div class="forecast">
				<div class="forecast__item">
					<div class="forecast__time">Сейчас</div>
					<div class="forecast__icon icon__01d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
				<div class="forecast__item">
					<div class="forecast__time">8:00</div>
					<div class="forecast__icon icon__01d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
				<div class="forecast__item">
					<div class="forecast__time">11:00</div>
					<div class="forecast__icon icon__04d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
				<div class="forecast__item">
					<div class="forecast__time">14:00</div>
					<div class="forecast__icon icon__04d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
				<div class="forecast__item">
					<div class="forecast__time">17:00</div>
					<div class="forecast__icon icon__02d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
				<div class="forecast__item">
					<div class="forecast__time">20:00</div>
					<div class="forecast__icon icon__02d"></div>
					<div class="forecast__temperature">15°</div>
				</div>
			</div>
			<div class="details">
				<div class="details__row">
					<div class="details__item feelslike">
						<div class="details__name">ощущается как</div>
						<div class="details__value">22°</div>
					</div>
					<div class="details__item pressure">
						<div class="details__name">давление</div>
						<div class="details__value">766 мм. пт.ст.</div>
					</div>
				</div>
				<div class="details__row">
					<div class="details__item humidity">
						<div class="details__name">влажность</div>
						<div class="details__value">50%</div>
					</div>
					<div class="details__item wind">
						<div class="details__name">ветер</div>
						<div class="details__value">5м/с</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src='js/weather.js'></script>
</body>

</html>
